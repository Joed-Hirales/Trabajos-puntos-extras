<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dibujo en canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    const brushConfig = {
      color: 'red',
      lineWidth: 2,
      fillColor: 'yellow',
      radius: 30,
      shadowColor: 'black',
      shadowBlur: 5,
      spacing: 50, 
    };

    let lastPosition = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      lastPosition = { x: e.offsetX, y: e.offsetY };
      drawStar(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const distance = Math.sqrt(
          Math.pow(e.offsetX - lastPosition.x, 2) +
          Math.pow(e.offsetY - lastPosition.y, 2)
        );
        if (distance >= brushConfig.spacing) {
          drawStar(e.offsetX, e.offsetY);
          lastPosition = { x: e.offsetX, y: e.offsetY };
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function drawStar(x, y) {
      const spikes = 5; 
      const outerRadius = brushConfig.radius; 
      const innerRadius = brushConfig.radius / 2; 

      ctx.beginPath();
      ctx.moveTo(x, y - outerRadius);
      for (let i = 0; i < spikes; i++) {
        const angle = (i * (Math.PI * 2)) / spikes;
        const xOuter = x + outerRadius * Math.cos(angle);
        const yOuter = y - outerRadius * Math.sin(angle);
        ctx.lineTo(xOuter, yOuter);
        const angleInner = angle + Math.PI / spikes;
        const xInner = x + innerRadius * Math.cos(angleInner);
        const yInner = y - innerRadius * Math.sin(angleInner);
        ctx.lineTo(xInner, yInner);
      }
      ctx.closePath();

      ctx.fillStyle = brushConfig.fillColor;
      ctx.fill();
      ctx.lineWidth = brushConfig.lineWidth;
      ctx.strokeStyle = brushConfig.shadowColor;
      ctx.shadowColor = brushConfig.shadowColor;
      ctx.shadowBlur = brushConfig.shadowBlur;
      ctx.stroke();
    }
  </script>
</body>
</html>
