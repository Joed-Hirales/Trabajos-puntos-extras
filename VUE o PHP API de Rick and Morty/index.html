<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dibujo en canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastPosition = { x: 0, y: 0 };

    const rakes = [
      { offset: 0, color: 'black', lineWidth: 8 },
      { offset: 15, color: 'black', lineWidth: 8 },
      { offset: -15, color: 'black', lineWidth: 8 },
    ];

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      lastPosition = { x: e.offsetX, y: e.offsetY };
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const currentPosition = { x: e.offsetX, y: e.offsetY };
        rakes.forEach((rake) => {
          drawLine(lastPosition, currentPosition, rake);
        });
        lastPosition = currentPosition;
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function drawLine(start, end, rake) {
      const offsetX = rake.offset * Math.cos(Math.atan2(end.y - start.y, end.x - start.x) + Math.PI / 2);
      const offsetY = rake.offset * Math.sin(Math.atan2(end.y - start.y, end.x - start.x) + Math.PI / 2);

      ctx.beginPath();
      ctx.strokeStyle = rake.color;
      ctx.lineWidth = rake.lineWidth;

      ctx.moveTo(start.x + offsetX, start.y + offsetY);
      ctx.lineTo(end.x + offsetX, end.y + offsetY);
      ctx.stroke();
    }
  </script>
</body>
</html>
