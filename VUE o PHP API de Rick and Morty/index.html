<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo en canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    const brushConfig = {
      color: 'black',
      lineWidth: 15,
      shadowColor: 'rgba(0, 0, 0, 0.5)',
      shadowBlur: 8,
      segmentLength: 10,
      gapLength: 5,
    };

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        drawSegment(e.offsetX, e.offsetY);
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.closePath();
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
      ctx.closePath();
    });

    function drawSegment(x, y) {
      ctx.strokeStyle = brushConfig.color;
      ctx.lineWidth = brushConfig.lineWidth;
      ctx.shadowColor = brushConfig.shadowColor;
      ctx.shadowBlur = brushConfig.shadowBlur;
      const shouldDraw = Math.random() > 0.2; 
      if (shouldDraw) {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
      ctx.beginPath(); 
      ctx.moveTo(x, y);
    }
  </script>
</body>
</html>
