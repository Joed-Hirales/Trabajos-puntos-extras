<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #575450);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ff0000;
      margin-bottom: 30px;
    }

    .character-card {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ff0000;
      border-radius: 16px;
      background: linear-gradient(to right, #f3f3f3, #fefefe);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .character-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .character-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid #ff0000;
    }

    .character-card .info {
      flex: 1;
    }

    .character-card h3 {
      font-size: 1.5rem;
      margin: 0;
      color: #333;
    }

    .character-card p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .load-more {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .load-more:hover {
      background: #ff0000;
      transform: translateY(-3px);
    }

    .load-more:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Rick and Morty Characters</h1>
      <div v-for="character in characters" :key="character.id" class="character-card">
        <img :src="character.image" :alt="character.name" />
        <div class="info">
          <h3>{{ character.name }}</h3>
          <p>Status: {{ character.status }}</p>
          <p>Species: {{ character.species }}</p>
        </div>
      </div>
      <button v-if="nextPage" class="load-more" @click="fetchCharacters">Load More</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
