<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ff3300; 
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .date, .time {
      margin-top: 20px;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="clock" width="400" height="400"></canvas>
  <div class="date" id="date"></div>
  <div class="time" id="time"></div>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
      updateDateAndTime();
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.strokeStyle = "#333";
      ctx.lineWidth = radius * 0.05;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
      ctx.fillStyle = "#333";
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = `${radius * 0.15}px Arial`;
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        const ang = (num * Math.PI) / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      // Hour hand
      const hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07);

      // Minute hand
      const minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      drawHand(ctx, minuteAngle, radius * 0.7, radius * 0.05);

      // Second hand
      const secondAngle = (second * Math.PI) / 30;
      drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, "red");
    }

    function drawHand(ctx, pos, length, width, color = "#333") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function updateDateAndTime() {
      const now = new Date();

      // Actualizar fecha
      const days = [
        "Domingo",
        "Lunes",
        "Martes",
        "Miércoles",
        "Jueves",
        "Viernes",
        "Sábado",
      ];
      const months = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];
      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      document.getElementById("date").textContent = `${dayName}, ${day} de ${month} de ${year}`;

      // Actualizar hora
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("time").textContent = `${hours} : ${minutes} : ${seconds}`;
    }

    setInterval(drawClock, 1000);
    drawClock();
  </script>
</body>
</html>
