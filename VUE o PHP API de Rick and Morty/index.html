<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Baja California Sur</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .city-weather {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Clima en Baja California Sur</h1>
        <div v-if="citiesWeather.length">
            <div v-for="city in citiesWeather" :key="city.name" class="city-weather">
                <h2>{{ city.name }}</h2>
                <p>Temperatura: {{ city.temp }}Â°C</p>
                <p>Clima: {{ city.weather }}</p>
            </div>
        </div>
        <div v-else>
            <p>Cargando datos...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
