<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujo en canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastPosition = { x: 0, y: 0 };

    // Configuración para múltiples pinceladas
    const brushes = [
      { offset: 0, color: 'rgba(0, 0, 0, 0.8)', lineWidth: 10, shadowBlur: 10 },
      { offset: 5, color: 'rgba(0, 0, 0, 0.6)', lineWidth: 8, shadowBlur: 15 },
      { offset: -5, color: 'rgba(0, 0, 0, 0.4)', lineWidth: 6, shadowBlur: 20 },
    ];

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      lastPosition = { x: e.offsetX, y: e.offsetY };
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const currentPosition = { x: e.offsetX, y: e.offsetY };
        brushes.forEach((brush) => {
          drawLine(lastPosition, currentPosition, brush);
        });
        lastPosition = currentPosition;
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function drawLine(start, end, brush) {
      const offsetX = brush.offset * Math.cos(Math.atan2(end.y - start.y, end.x - start.x) + Math.PI / 2);
      const offsetY = brush.offset * Math.sin(Math.atan2(end.y - start.y, end.x - start.x) + Math.PI / 2);

      ctx.beginPath();
      ctx.strokeStyle = brush.color;
      ctx.lineWidth = brush.lineWidth;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = brush.shadowBlur;

      ctx.moveTo(start.x + offsetX, start.y + offsetY);
      ctx.lineTo(end.x + offsetX, end.y + offsetY);
      ctx.stroke();
      ctx.closePath();
    }
  </script>
</body>
</html>
