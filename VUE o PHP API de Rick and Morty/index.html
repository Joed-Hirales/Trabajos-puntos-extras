<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dibujo en canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    const brushConfig = {
      color: 'red',
      lineWidth: 2,
      fillColor: 'pink',
      radius: 30, 
      shadowColor: 'black',
      shadowBlur: 5,
      spacing: 5, 
    };

    let lastPosition = { x: 0, y: 0 };

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      lastPosition = { x: e.offsetX, y: e.offsetY };
      drawCircle(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const distance = Math.sqrt(
          Math.pow(e.offsetX - lastPosition.x, 2) +
          Math.pow(e.offsetY - lastPosition.y, 2)
        );
        if (distance >= brushConfig.spacing) {
          drawCircle(e.offsetX, e.offsetY);
          lastPosition = { x: e.offsetX, y: e.offsetY };
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function drawCircle(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, brushConfig.radius, 0, Math.PI * 2);
      ctx.fillStyle = brushConfig.fillColor;
      ctx.fill();
      ctx.lineWidth = brushConfig.lineWidth;
      ctx.strokeStyle = brushConfig.shadowColor;
      ctx.shadowColor = brushConfig.shadowColor;
      ctx.shadowBlur = brushConfig.shadowBlur;
      ctx.stroke();
      ctx.closePath();
    }
  </script>
</body>
</html>
